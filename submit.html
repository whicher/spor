<html>
  <head>

    <title>STAMPLAY News</title>
  </head>

  <body>
					<center>
					    <table border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
					      <tbody>
					        <tr>
					          <td bgcolor="#414b82">
					            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
					              <tbody>
					                <tr>
					                  <td style="width:18px;padding-right:4px">
					                    <a href="/">
					                      <img src="./images/img2.png" width="18" height="18" style="border:1px #ffffff solid;"></a>
					                  </td>
					                  <td style="line-height:12pt; height:10px;">
					                    <span class="pagetop" style="color:#fff"> <b>Submit</b>
					                    </span>
					                  </td>
					                </tr>
					              </tbody>
					            </table>
					          </td>
					        </tr>
					        <tr style="height:10px"></tr>
					        <tr>
					          <td>
					            <form method="post" action="/r" id="sendnews">
					              <table border="0">
					                <tbody>
					                  <tr>
					                    <td>title</td>
					                    <td>
					                      <input type="text" name="title" value="" size="50"></td>
					                  </tr>
					                  <tr>
					                    <td>url</td>
					                    <td>
					                      <input type="text" name="url" value="" size="50"></td>
					                  </tr>
					                  <tr>
					                    <td></td>
					                    <td> <b>or</b>
					                    </td>
					                  </tr>
					                  <tr>
					                    <td>text</td>
					                    <td>
					                      <textarea id="description" rows="4" cols="50"></textarea>
					                    </td>
					                  </tr>
					                  <tr>
					                    <td></td>
					                    <td>
					                      <input type="submit" value="submit"></td>
					                  </tr>
					                  <tr style="height:20px"></tr>
					                  <tr>
					                    <td></td>
					                    <td>
					                      Leave url blank to submit a question for discussion. If there is
					          no url, the text (if any) will appear at the top of the comments
					          page. If there is a url, the text will be ignored.
					                    </td>
					                  </tr>
					                </tbody>
					              </table>
					            </form>
					          </td>
					        </tr>
					      </tbody>
					    </table>
					  </center>

					     <!-- FOOTER -->
          <tr>
            <td>
              <table width="100%" cellspacing="0" cellpadding="1">
                <tbody>
                  <tr>
                      <td bgcolor="#414b82"></td>
                  </tr>
                </tbody>
              </table>
              <br>
              <center>
                <span class="yclinks">                
                  <a href="?newest=true" class="newest">Newest</a>                
                  |
                  <a href="/contact.html">Contact</a>
                  |
                   <a href="https://github.com/Stamplay/stamplay-hackernews" target="_blank">Fork me on Github</a>
                  |
                  <a href="https://stamplay.com" target="_blank">Stamplay</a>                
                </span>
                <br>
                <br>
                 <form id="search-form">
                  <input class="typeahead" id="post-search" type="text" name="title" value="" placeholder="search by post title" size="25" spellcheck="false">                
                </form>
                <br></center>
            </td>
          </tr>
      </tbody>
    </table>
